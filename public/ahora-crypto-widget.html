<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PNK Widget</title>
    <script src="https://cdn.kleros.link/ipfs/Qmbpgr39VKCvfxSdq2gRNRCt2K6Ju6Uu1AsGFKeSX2CoFc"></script>
  </head>
  <body>
    <div id="ahora-widget"></div>
    <script>
      const wallet = new URLSearchParams(location.search).get('wallet') || '';
      const w = window.AhoraCrypto.renderWebwidget({
        containerId: 'ahora-widget',
        language: 'en',
        cryptoCurrency: 'PNK',
        fiatCurrency: 'USD',
        borderRadius: 24,
        borderWithShadow: true,
        theme: 'light',
        referral: 'kleros-court-v1'
      });
      w.onReady(() => w.setWalletAddress(wallet));
    </script>
  </body>
</html>
